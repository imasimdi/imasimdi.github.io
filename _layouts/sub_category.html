---
layout: default
---

  <h1>{{ page.title }}</h1>

  <!-- 해당 서브카테고리의 모든 글 표시 -->
  <ul>
    {% for post in site.posts %}
      {% if post.category == page.which_category and post.subcategory == page.which_subcategory %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
